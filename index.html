<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanspranet Login Page</title>
    <link rel="icon"  type="image/webp" href="wp1918594.webp">
    <link rel="stylesheet" href="style.css">

</head>

<body >
    <!-- <video src="jellyfish_-_110877 (540p).mp4" autoplay loop muted></video> -->
    <form action="" id="Login">
        <h1>Log in</h1>
        <div id="email">

            <div><label for="myemail"><img src="email.png" alt=""></label></div>
            <input type="email" id="myemail" placeholder="Enter your email" required>
        </div><br>
        <div id="pass">
            <div><label for="mypass"><img src="key.png.png" alt="error" id="img"></label></div>
            <input type="password" id="mypass" placeholder="Enter your password" required>
        </div><br>
        <div id="check">
            <input type="checkbox" id="checkbox">

            <a href="index.html">Forget password?</a>
        </div><br>
        <div id="buttonbox">
            <a href="index.html"><input type="button" value="Sign in"></a>

    </form>

</body>

</html>
